<mat-list class="mat-app-background">
  <mat-list-item (click)="onClick('Splitter')">Splitter</mat-list-item>
  <mat-list-item (click)="onClick('Merger')">Merger</mat-list-item>
</mat-list>

<form>
  <mat-form-field>
    <mat-label>Recette</mat-label>
    <input
      #autocompleteTrigger="matAutocompleteTrigger"
      #input
      type="text"
      placeholder="SÃ©lectionner une recette"
      matInput
      [formControl]="control"
      [matAutocomplete]="auto"
      (input)="filter()"
      (focus)="filter()"
    />
    <mat-autocomplete requireSelection #auto="matAutocomplete" (optionSelected)="onClick($event.option.value)" >
      @for(recipe of displayRecipes; track recipe) {
      <mat-option [value]="recipe.name"> @if(recipe.alternate) {*} {{ recipe.name }}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>
