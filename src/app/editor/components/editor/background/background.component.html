@if (backgroundSignal().type === 'dots') {
<svg:pattern
  [attr.id]="patterId"
  [attr.x]="x()"
  [attr.y]="y()"
  [attr.width]="scaledGap()"
  [attr.height]="scaledGap()"
  patternUnits="userSpaceOnUse"
>
  <svg:circle
    [attr.cx]="patternSize()"
    [attr.cy]="patternSize()"
    [attr.r]="patternSize()"
    [attr.fill]="patternColor()"
  />
</svg:pattern>
<svg:rect x="0" y="0" width="100%" height="100%" [attr.fill]="patternUrl" />
} @else if (backgroundSignal().type === 'grid') {
<svg:pattern
  [attr.id]="patterId"
  [attr.width]="scaledGap()"
  [attr.height]="scaledGap()"
  patternUnits="userSpaceOnUse"
>
<svg:path [attr.d]="patternPath()" fill="none" [attr.stroke]="patternColor()" [attr.stroke-width]="patternSize()"/>
</svg:pattern>
<svg:rect x="0" y="0" width="100%" height="100%" [attr.fill]="patternUrl" />
}
