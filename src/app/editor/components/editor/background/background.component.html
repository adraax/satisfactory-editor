<ng-container *ngIf="backgroundSignal().type === 'dots'">
  <svg:pattern [attr.id]="patterId" x="1" y="1" width="20" height="20" patternUnits="userSpaceOnUse">
    <svg:circle cx="2" xy="2" r="2" fill="blue"/>
  </svg:pattern>
  <svg:rect x="0" y="0" width="100%" height="100%" [attr.fill]="patternUrl" />
</ng-container>
