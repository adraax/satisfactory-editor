<svg:svg rootSvgRef editorSizeController rootPointer rootConnectionContext class="root-svg" #editor>
  <defs [markers]="markers()" editorDefs/>
  <g [background]="background" />

  <svg:g mapContext spacePointContext>
    <svg:g connection [model]="connection" [template]="connectionTemplateDirective?.templateRef" />

    <svg:g
      *ngFor="let model of nodeModels(); trackBy: trackNodes"
      node
      [nodeModel]="model"
      [nodeTemplate]="nodeTemplateDirective?.templateRef"
      [groupNodeTemplate]="groupNodeTemplateDirective?.templateRef"
      [attr.transform]="model.pointTransform()"
    ></svg:g>

    <svg:g
      *ngFor="let model of edgeModels(); trackBy: trackEdges"
      edge
      [model]="model"
      [edgeTemplate]="edgeTemplateDirective?.templateRef"
      [edgeLabelHtmlTemplate]="edgeLabelHtmlTemplateDirective?.templateRef"
    ></svg:g>
  </svg:g>
</svg:svg>
